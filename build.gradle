plugins {
    id 'java'
    id 'maven'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


test {
    useTestNG() {
        useDefaultListeners = true
    }
}

allure {
    version = '2.12.1'
    autoconfigure = true
    aspectjweaver = true
    allureJavaVersion = '2.14.0'
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'com.codeborne:selenide:5.22.2'
    implementation 'io.qameta.allure:allure-selenide:2.14.0'
    implementation 'io.qameta.allure:allure-java-commons:2.14.0'
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.14.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.7'
}

